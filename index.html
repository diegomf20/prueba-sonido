<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://code.createjs.com/1.0.0/soundjs.min.js"></script>
</head>
<body>
    <button id="hi">

    </button>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        var soundID="hi";
        createjs.Sound.registerSound("alarma.mp3", soundID);
        function run(params) {
            createjs.Sound.play(soundID);   
        }
        $('#hi').click(function (params) {
            run();    
        });
setTimeout(() => {
    $('#hi').click();
    alert('hi');
}, 5000);
    </script>
</body>
</html>
